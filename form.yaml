          - text: |
              ### Willow

              As proximas sessões contem problemas que devem ser resolvidos usando a ferramenta Willow.

              Antes de responder as questões, você deve abrir a ferramenta e seguir as etapas abaixo.
              Estas etapas proverão uma explicação básica de como a ferramenta Willow funciona.

              Primeiro clique link abaixo para acessar o site do Willow.
              http://willowbeta.xyz

              Ao acessar o site, você deve clicar no botão no canto superior direito para se logar com sua conta google.
              O login permitirá que você possa executar programas com mais passos.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step0-signin.png?raw=true)

              #### Passo 1

              A forma mais rápida de entender como Willow funciona é usando.
              Selecione a linguagem Python na barra de ferramentas, e então cole o código de uma lista encadeada abaixo no editor de código (Editor).
              ```
              class Node:
                  def __init__(self, v):
                      self.next = None
                      self.v = v
                      self.prev = None
                  
              class LinkedList:
                  def __init__(self):
                      self.head = self.tail = None
                      self.size = 0
                  
                  def append(self, v):
                      new = Node(v)
                      if self.size == 0:
                          self.head = self.tail = new
                      else:
                          self.tail.next = new
                          new.prev = self.tail
                          self.tail = new
                      self.size += 1
                      
              ll = LinkedList()
              ll.append(input())
              ll.append(input())
              ll.append(input())
              ll.append(input())
              ll.append(input())
              ```

              Cole também a entrada no editor de entrada (Input), que serão os valores que a lista usará para criar os nós.
              ```
              0
              1
              2
              3
              ```

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step1-screen.png?raw=true)

              #### Passo 2

              Para executar o código, basta clicar no botão play na barra de ferramentas.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step2-play.png?raw=true)

              Aguarde alguns segundos até que a visualização seja gerada.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step2-screen.png?raw=true)

              #### Passo 3

              Use as setas para direita e esquerda para navegar pelo código, navegue até o fim do programa.
              Você também pode clicar nos escopos do programa para pular para este ponto do programa.
              Clique duplo pula para o fim do escopo ao invés do início.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step3-scopes.gif?raw=true)

              #### Passo 4

              Tente agora arrastar os objetos na heap.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step4-move.gif?raw=true)

              Você pode também habilitar disposição automática, basta clicar duas vezes em qualquer objeto de uma estrutura de dados.
              Se você mover este objeto a disposição automática e desativada.

              ![](https://github.com/pedro00dk/willow-experiment/blob/master/images/step4-auto.gif?raw=true)

