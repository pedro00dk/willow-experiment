transform: |
  function formTransform(text) {
      return text
          .split(/<!--portuguese-->(.|\n)*?<!--portuguese-->/) // remove portuguese texts
          .join('')
          .split(/```java(.|\n)*?```/) // remove java code
          .join('')
          .split(/<!--solution-->(.|\n)*?<!--solution-->/) // remove solutions
          .join('')
          .split(/<!--.*?-->/) // remove remaining tags
          .join('')
  }

