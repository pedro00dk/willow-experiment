sessions:
  #
  # 0: introduction
  #
  - questions:
      - content:
          - markdownResource: introduction

          - markdownText: |
              ##### Fill the form below.
          - input:
              id: name
              required: true
              type:
                short:
                  placeholder: Your name
          - input:
              id: email
              required: true
              type:
                short:
                  placeholder: Your email address

          - markdownText: |
              ###### Your degree.
          - input:
              id: formation
              required: true
              type:
                multi:
                  options:
                    - undergraduate student
                    - post-graduate student
                    - professor
                    - graduated developer
                    - non-graduated developer

          - markdownText: |
              ###### If you are an undergraduate, post-graduate student or professor, fill the fields below.
          - input:
              id: university
              required: false
              type:
                short:
                  placeholder: Your institution
          - input:
              id: course
              required: false
              type:
                short:
                  placeholder: Your course name
          - input:
              id: period
              required: false
              type:
                short:
                  placeholder: Your current semester (only undergraduates)
